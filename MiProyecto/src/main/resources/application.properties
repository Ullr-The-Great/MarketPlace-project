spring.application.name=MiProyecto

# Configuracion de la base de datos Oracle
spring.datasource.url=jdbc:oracle:thin:@localhost:1521:xe
spring.datasource.username=PROYECTO
spring.datasource.password=oracle123
spring.datasource.driver-class-name=oracle.jdbc.OracleDriver
spring.datasource.hikari.leakDetectionThreshold=2000  # Tiempo en milisegundos para detectar fugas
spring.datasource.hikari.maximum-pool-size=10         # Tamaño máximo del pool
spring.datasource.hikari.connection-timeout=30000     # Tiempo máximo para adquirir una conexión

# Configuracion de Hibernate (JPA)
spring.jpa.database-platform=org.hibernate.dialect.OracleDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

logging.level.org.springframework.security=DEBUG

spring.web.resources.static-locations=classpath:/static/

spring.jpa.properties.hibernate.enable_lazy_load_no_trans=true



